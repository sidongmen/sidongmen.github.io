<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FE7777;
            color: white;
            padding: 4px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .responsive-image {
            width: 100%;
            height: auto;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            padding: 10px;
            min-width: 250px; /* For responsive layout on small screens */
        }

        .column img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            .columns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>テストページ</h2>
    </header>
    <div class="container">
        <h2>紹介</h2>
        <div class="columns">
            <div class="column">
                <h3>Column 1</h3>
                <p>This is some text for the first column.</p>
            </div>
            <div class="column">
                <h3>Column 2</h3>
                <p>This is some text for the second column.</p>
            </div>
            <div class="column">
                <h3>Column 3</h3>
                <p>This is some text for the third column.</p>
            </div>
        </div>
        <h2>店内写真</h2>
        <img src="https://picsum.photos/id/10/800/400" alt="Sample Image" class="responsive-image">
        <img src="https://picsum.photos/id/11/800/400" alt="Sample Image" class="responsive-image">
        <img src="https://picsum.photos/id/12/800/400" alt="Sample Image" class="responsive-image">
    </div>
</body>
</html>
